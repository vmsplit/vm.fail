      \_____/\___/\__|__/\_____\/_____/\__|__/\_____/|__|__\\_____\/__|__/

  - name: kvmrsk
    url: https://github.com/vmsplit/kvmrsk
    repo: vmsplit/kvmrsk
    desc: kvm rootkit for aarch64
    details: "rust rewrite of 3intermute's PoC for Singh's paper on KVM's insecure design on ARM. stub EVT manipulation."

  - name: checkm8
    url: https://github.com/vmsplit/checkm8
    repo: vmsplit/checkm8
    desc: bypassing intel txt tboot integrity checks
    archived: true
    details: "coreboot shim for Intel TXT bypass. modifies tboot integrity verification flow."

wintermute:
  - name: kvmrk
    url: https://github.com/3intermute/kvmrk
    repo: 3intermute/kvmrk
    desc: kvm rootkit proof of concept
    details: "original PoC implementation for Singh's paper on KVM's insecure design on ARM."

  - name: hvICE
    url: https://github.com/3intermute/hvICE
    repo: 3intermute/hvICE
    desc: hypervisor-based introspection countermeasures evasion
    details: "hypervisor techniques for evading memory introspection."

  - name: arm64_silent_syscall_hook
    url: https://github.com/3intermute/arm64_silent_syscall_hook
    repo: 3intermute/arm64_silent_syscall_hook
    desc: silent syscall hooking via exception handler patching
    details: "arm64 syscall hooking without modifying syscall table. patches exception handlers directly."

  - name: ramiel
    url: https://github.com/3intermute/ramiel
    repo: 3intermute/ramiel
    desc: arm64 runtime analysis and manipulation framework
    details: "framework for runtime analysis and manipulation on arm64 linux."