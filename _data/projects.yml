  - name: IceVMM
    url: https://github.com/vmsplit/IceVMM
    repo: vmsplit/IceVMM
    desc: minimal hypervisor for aarch64
    wip: true
    details: "toy hypervisor demonstrating kernel security features (LKRG, CFI, PaX) at hypervisor level. moving security from kernel to hypervisor for better isolation."
    ascii: |
