  - name: linebacker
    url: https://github.com/vmsplit/linebacker
    repo: vmsplit/linebacker
    desc: preventing abuse of hardware cache lockdown on armv8a
    wip: true
    details: "implements CacheLight paper technique to prevent malicious cache line locking on ARMv8A devices."
    ascii: |
       ____   ___  _____  _____  _____  _____  _____  __ ___ _____  _____ 
